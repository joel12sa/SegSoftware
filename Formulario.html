<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .error {
            border-color: #e74c3c !important;
            background: #fdf2f2 !important;
        }

        .success {
            border-color: #27ae60 !important;
            background: #f2fbf4 !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                    <div class="error-message" id="nombreError"></div>
                    <div class="success-message" id="nombreSuccess">✓ Válido</div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido <span class="required">*</span></label>
                    <input type="text" id="apellido" name="apellido" required>
                    <div class="error-message" id="apellidoError"></div>
                    <div class="success-message" id="apellidoSuccess">✓ Válido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula/RUC <span class="required">*</span></label>
                <input type="text" id="cedula" name="cedula" required>
                <div class="error-message" id="cedulaError"></div>
                <div class="success-message" id="cedulaSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono <span class="required">*</span></label>
                <input type="text" id="telefono" name="telefono" required>
                <div class="error-message" id="telefonoError"></div>
                <div class="success-message" id="telefonoSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento <span class="required">*</span></label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <div class="error-message" id="fechaNacimientoError"></div>
                <div class="success-message" id="fechaNacimientoSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="genero">Género <span class="required">*</span></label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="error-message" id="generoError"></div>
                <div class="success-message" id="generoSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección <span class="required">*</span></label>
                <input type="text" id="direccion" name="direccion" required maxlength="20">
                <div class="error-message" id="direccionError"></div>
                <div class="success-message" id="direccionSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="salario">Salario <span class="required">*</span></label>
                <input type="number" id="salario" name="salario" min="470" max="5000" step="0.01" required>
                <div class="error-message" id="salarioError"></div>
                <div class="success-message" id="salarioSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="sitioWeb">Sitio Web <span class="required">*</span></label>
                <input type="url" id="sitioWeb" name="sitioWeb" required>
                <div class="error-message" id="sitioWebError"></div>
                <div class="success-message" id="sitioWebSuccess">✓ Válido</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
                <div class="success-message" id="passwordSuccess">✓ Válido</div>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

<script>
    // Expresiones regulares mejoradas
    const regexNombre = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{3,30}$/;
    const regexCedula = /^\d{10}$/;
    const regexRuc = /^\d{13}$/;
    const regexTelefono = /^[0-9]{7,15}$/; // Más flexible para números internacionales
    const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const regexUrl = /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/;
    const regexPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
    const regexDireccion = /^[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ\s,.-]{1,50}$/; // Aumentado a 50 caracteres

    // Función para mostrar error mejorada
    function mostrarError(campo, mensaje) {
        const input = document.getElementById(campo);
        if (!input) return;
        
        const errorElement = document.getElementById(`${campo}Error`);
        const successElement = document.getElementById(`${campo}Success`);
        
        input.classList.add('error');
        input.classList.remove('success');
        if (errorElement) {
            errorElement.textContent = mensaje;
            errorElement.style.display = 'block';
        }
        if (successElement) {
            successElement.style.display = 'none';
        }
    }

    // Función para mostrar éxito mejorada
    function mostrarExito(campo) {
        const input = document.getElementById(campo);
        if (!input) return;
        
        const errorElement = document.getElementById(`${campo}Error`);
        const successElement = document.getElementById(`${campo}Success`);
        
        input.classList.add('success');
        input.classList.remove('error');
        if (errorElement) {
            errorElement.style.display = 'none';
        }
        if (successElement) {
            successElement.style.display = 'block';
        }
    }

    // Validaciones mejoradas con más feedback
    function validarNombre(campo) {
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (!regexNombre.test(valor)) {
            mostrarError(campo, 'Debe contener solo letras, entre 3 y 30 caracteres');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarCedula() {
        const campo = 'cedula';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (!regexCedula.test(valor) && !regexRuc.test(valor)) {
            mostrarError(campo, 'Debe contener 10 dígitos (cédula) o 13 dígitos (RUC)');
            return false;
        }
        
        // Validación adicional para cédula ecuatoriana (opcional)
        if (regexCedula.test(valor) && !validarCedulaEcuatoriana(valor)) {
            mostrarError(campo, 'Cédula no válida');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    // Función opcional para validar cédula ecuatoriana
    function validarCedulaEcuatoriana(cedula) {
        if (cedula.length !== 10) return false;
        
        const digitoRegion = parseInt(cedula.substring(0, 2));
        if (digitoRegion < 1 || digitoRegion > 24) return false;
        
        const ultimoDigito = parseInt(cedula.charAt(9));
        let suma = 0;
        
        for (let i = 0; i < 9; i++) {
            let digito = parseInt(cedula.charAt(i));
            if (i % 2 === 0) {
                digito *= 2;
                if (digito > 9) digito -= 9;
            }
            suma += digito;
        }
        
        const digitoVerificador = (suma % 10 === 0) ? 0 : 10 - (suma % 10);
        return digitoVerificador === ultimoDigito;
    }

    function validarTelefono() {
        const campo = 'telefono';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (!regexTelefono.test(valor)) {
            mostrarError(campo, 'Debe contener entre 7 y 15 dígitos');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarFechaNacimiento() {
        const campo = 'fechaNacimiento';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value;
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        const fecha = new Date(valor);
        const fechaMinima = new Date('1900-01-01');
        const fechaMaxima = new Date();
        
        if (fecha < fechaMinima || fecha > fechaMaxima) {
            mostrarError(campo, 'La fecha debe estar entre 01/01/1900 y hoy');
            return false;
        }
        
        // Validar edad mínima (18 años)
        const edadMinima = new Date();
        edadMinima.setFullYear(edadMinima.getFullYear() - 18);
        if (fecha > edadMinima) {
            mostrarError(campo, 'Debes tener al menos 18 años');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarGenero() {
        const campo = 'genero';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value;
        
        if (!valor) {
            mostrarError(campo, 'Debe seleccionar una opción');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarDireccion() {
        const campo = 'direccion';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (valor.length > 50) {
            mostrarError(campo, 'Máximo 50 caracteres');
            return false;
        }
        
        if (!regexDireccion.test(valor)) {
            mostrarError(campo, 'Caracteres especiales no permitidos');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarSalario() {
        const campo = 'salario';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = parseFloat(input.value);
        
        if (isNaN(valor)) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (valor < 470 || valor > 5000) {
            mostrarError(campo, 'El salario debe estar entre $470 y $5000');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarEmail() {
        const campo = 'email';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (!regexEmail.test(valor)) {
            mostrarError(campo, 'Debe ingresar un email válido');
            return false;
        }
        
        // Validación adicional de dominio
        const dominio = valor.split('@')[1];
        if (!dominio || dominio.indexOf('.') === -1) {
            mostrarError(campo, 'El dominio del email no es válido');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarSitioWeb() {
        const campo = 'sitioWeb';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        let valor = input.value.trim();
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        // Añadir https:// si no está presente
        if (!valor.startsWith('http://') && !valor.startsWith('https://')) {
            valor = 'https://' + valor;
            input.value = valor;
        }
        
        if (!regexUrl.test(valor)) {
            mostrarError(campo, 'Debe ingresar una URL válida (ej: https://ejemplo.com)');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    function validarPassword() {
        const campo = 'password';
        const input = document.getElementById(campo);
        if (!input) return false;
        
        const valor = input.value;
        
        if (!valor) {
            mostrarError(campo, 'Este campo es requerido');
            return false;
        }
        
        if (valor.length < 8 || valor.length > 12) {
            mostrarError(campo, 'La contraseña debe tener entre 8 y 12 caracteres');
            return false;
        }
        
        if (!regexPassword.test(valor)) {
            mostrarError(campo, 'Debe incluir mayúsculas, minúsculas, números y caracteres especiales');
            return false;
        }
        
        mostrarExito(campo);
        return true;
    }

    // Configurar eventos de validación
    function configurarValidaciones() {
        const campos = {
            'nombre': validarNombre,
            'apellido': validarNombre,
            'cedula': validarCedula,
            'telefono': validarTelefono,
            'fechaNacimiento': validarFechaNacimiento,
            'genero': validarGenero,
            'direccion': validarDireccion,
            'salario': validarSalario,
            'email': validarEmail,
            'sitioWeb': validarSitioWeb,
            'password': validarPassword
        };

        Object.entries(campos).forEach(([id, validacion]) => {
            const elemento = document.getElementById(id);
            if (elemento) {
                if (id === 'genero') {
                    elemento.addEventListener('change', validacion);
                } else {
                    elemento.addEventListener('blur', validacion);
                    // Validación mientras escribe para algunos campos
                    if (id === 'password' || id === 'email') {
                        elemento.addEventListener('input', validacion);
                    }
                }
            }
        });
    }

    // Manejar el envío del formulario
    async function manejarEnvioFormulario(e) {
        e.preventDefault();

        const campos = [
            { id: 'nombre', validacion: () => validarNombre('nombre') },
            { id: 'apellido', validacion: () => validarNombre('apellido') },
            { id: 'cedula', validacion: validarCedula },
            { id: 'telefono', validacion: validarTelefono },
            { id: 'fechaNacimiento', validacion: validarFechaNacimiento },
            { id: 'genero', validacion: validarGenero },
            { id: 'direccion', validacion: validarDireccion },
            { id: 'salario', validacion: validarSalario },
            { id: 'email', validacion: validarEmail },
            { id: 'sitioWeb', validacion: validarSitioWeb },
            { id: 'password', validacion: validarPassword }
        ];

        let formularioValido = true;
        
        // Ejecutar todas las validaciones
        campos.forEach(({ id, validacion }) => {
            const valido = validacion();
            if (!valido) {
                formularioValido = false;
                const input = document.getElementById(id);
                if (input) input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        if (!formularioValido) {
            alert('Por favor, complete correctamente todos los campos requeridos.');
            return;
        }

        // Preparar datos para enviar
        const datosUsuario = {
            nombre: document.getElementById('nombre').value.trim(),
            apellido: document.getElementById('apellido').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            telefono: document.getElementById('telefono').value.trim(),
            fecha_nacimiento: document.getElementById('fechaNacimiento').value,
            genero: document.getElementById('genero').value,
            direccion: document.getElementById('direccion').value.trim(),
            salario: parseFloat(document.getElementById('salario').value),
            email: document.getElementById('email').value.trim(),
            sitio_web: document.getElementById('sitioWeb').value.trim(),
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('http://localhost:8002/api/registro/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosUsuario)
            });

            const data = await response.json();

            if (response.ok) {
                alert('¡Registro exitoso!');
                document.getElementById('registroForm').reset();
                resetearValidaciones();
            } else if (response.status === 422) {
                manejarErroresValidacion(data);
            } else {
                throw new Error(data.message || 'Error en el servidor');
            }
        } catch (error) {
            console.error('Error:', error);
            alert(`Error al registrar: ${error.message}`);
        }
    }

    function resetearValidaciones() {
        document.querySelectorAll('input, select').forEach(element => {
            element.classList.remove('success', 'error');
            const id = element.id;
            const errorElement = document.getElementById(`${id}Error`);
            const successElement = document.getElementById(`${id}Success`);
            if (errorElement) errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        });
    }

    function manejarErroresValidacion(errorData) {
        if (errorData.detail && Array.isArray(errorData.detail)) {
            errorData.detail.forEach(error => {
                const campo = error.loc && error.loc[1] ? error.loc[1] : null;
                const mensaje = error.msg || 'Error de validación';
                
                if (campo) {
                    mostrarError(campo, mensaje);
                    const input = document.getElementById(campo);
                    if (input) input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
            alert('Por favor corrija los errores indicados en el formulario.');
        } else {
            alert('Error en el servidor: ' + (errorData.message || 'Datos inválidos'));
        }
    }

    // Inicialización cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        configurarValidaciones();
        
        const formulario = document.getElementById('registroForm');
        if (formulario) {
            formulario.addEventListener('submit', manejarEnvioFormulario);
        }
        
        // Establecer límites para fecha de nacimiento
        const fechaNacimiento = document.getElementById('fechaNacimiento');
        if (fechaNacimiento) {
            const hoy = new Date();
            fechaNacimiento.max = hoy.toISOString().split('T')[0];
            fechaNacimiento.min = '1900-01-01';
        }
    });
</script>
</body>
</html>
